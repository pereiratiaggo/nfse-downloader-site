<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baixa NFS-e - Download automático de Notas Fiscais">
    <title>Baixa NFS-e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Baixa NFS-e</h1>
            <p>Download automático de Notas Fiscais de Serviço Eletrônico</p>
        </header>

        <main class="main">
            <div class="download-box">
                <a href="#" class="btn-download" id="downloadBtn">
                    ⬇️ Baixar Agora
                </a>
                <p class="version">Versão 1.6.1</p>
            </div>

            <div class="preview">
                <img src="baixar-nfse.png" alt="Preview do Baixa NFS-e" class="preview-img" id="previewImg">
            </div>
        </main>

        <!-- Modal para Zoom -->
        <div class="modal" id="imageModal">
            <span class="close" id="closeModal">&times;</span>
            <img src="baixar-nfse.png" alt="Preview do Baixa NFS-e - Zoom" class="modal-img">
        </div>

        <footer class="footer">
            <p>&copy; 2026 Baixa NFS-e | <a href="https://github.com/pereiratiaggo" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
